apiVersion: v1
kind: Namespace
metadata:
  name: stage1-newdevtest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stage1-newdevtest-app
  namespace: stage1-newdevtest
  labels:
    app: frontend
    environment: stage1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      nodeSelector:
        eks.amazonaws.com/nodegroup: stage-private
      containers:
      - name: frontend
        image: sathish8329/stage1-newdevtest:1118
        ports:
        - name: http
          containerPort: 8081
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        imagePullPolicy: Always
---

apiVersion: v1
kind: Service
metadata:
  name: stage1-newdevtest-frontend-service
  namespace: stage1-newdevtest
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80          # External port exposed for the service
      targetPort: 8081   # Matches the container port in the deployment
  type: NodePort        # Optional: Depending on your needs, you may choose ClusterIP or LoadBalancer instead
